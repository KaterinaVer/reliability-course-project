<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Customer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container my-5">
        <h3> Add Customer</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/add}" th:object="${customer}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Name</label>
                                <input type="text" th:field="*{name}" class="form-control"
                                            id="name" placeholder="Name" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Address</label>
                                <input type="text" th:field="*{address}" class="form-control"
                                            id="address" placeholder="Address" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="phone" class="col-form-label">Phone</label>
                                <input type="text" th:field="*{phone_number}" class="form-control"
                                            id="Phone" placeholder="Phone" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="age" class="col-form-label">Age</label>
                                <input type="text" th:field="*{age}" class="form-control"
                                            id="Age" placeholder="Age" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="salary" class="col-form-label">Salary</label>
                                <input type="text" th:field="*{salary}" class="form-control"
                                            id="Salary" placeholder="Salary" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="realEstate" class="col-form-label">Real Estate</label>
                                <input type="text" th:field="*{realEstate}" class="form-control"
                                            id="RealEstate" placeholder="0" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="debt" class="col-form-label">Debt</label>
                                <input type="text" th:field="*{debt}" class="form-control"
                                            id="Debt" placeholder="Debt" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="elec" class="col-form-label">Elec</label>
                                <input type="text" th:field="*{elec}" class="form-control"
                                            id="Elec" placeholder="Elec" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="gas" class="col-form-label">Gas</label>
                                <input type="text" th:field="*{gas}" class="form-control"
                                            id="Gas" placeholder="Gas" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="reliability" class="col-form-label">Reliability</label>
                                <input type="text" th:field="*{reliability}" class="form-control"
                                       id="Reliability" placeholder="Null" />
                            </div>

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>

                            <div class="col-md-6">
                                <a href="/customers" class="btn btn-primary">
                                    Return</a>
                            </div>

                            <input type="hidden" id="id" th:field="*{id}">
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
