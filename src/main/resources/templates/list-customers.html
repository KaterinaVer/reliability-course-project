<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All customers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container my-2">
    <div class="card">
    <div class="card-body">
        <div th:switch="${customers}" class="container my-5">
            <p class="my-5">
                <a href="/edit" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> Add Customer </i></a>
            </p>
            <div class="col-md-10">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Phone</th>
                                <th>Age</th>
                                <th>Salary</th>
                                <th>Real Estate</th>
                                <th>Debt</th>
                                <th>Elec</th>
                                <th>Gas</th>
                                <th>Reliability</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="customer : ${customers}">
                                <td th:text="${customer.getId()}"></td>
                                <td th:text="${customer.getName()}"></td>
                                <td th:text="${customer.getAddress()}"></td>
                                <td th:text="${customer.getPhone_number()}"></td>
                                <td th:text="${customer.getAge()}"></td>
                                <td th:text="${customer.getSalary()}"></td>
                                <td th:text="${customer.getRealEstate()}"></td>
                                <td th:text="${customer.getDebt()}"></td>
                                <td th:text="${customer.getElec()}"></td>
                                <td th:text="${customer.getGas()}"></td>
                                <td th:text="${customer.getReliability()}"></td>
                                <td>
                                    <a th:href="@{/edit/{id}(id=${customer.getId()})}" class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/delete/{id}(id=${customer.getId()})}" class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
